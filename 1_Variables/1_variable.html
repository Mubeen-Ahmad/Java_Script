<body>

<!-- main div -->
<div id="main">
  
  <!-- title -->
  <h1 id="title"> Variable</h1>
  
  <!-- text -->
  <p id="text"> 
  A variable is a container that store a value <br>
  The Value of a javascript variable can be changed during the execution of a program
  </p>

  <!-- code -->
    
  
    <div id="code">
    <h3 style="margin-top: 0px;margin-left: 10px;"> Code</h3>
    <div style="margin-left:20px">

    x = 2;<br>
    document.write(x);
    </div>
  </div>


<!-- output -->
<p id="output"></p>

<!-- Button -->
<button id="btn" onclick="exe()">Execute Code</button>

<!-- Java script code -->

<script>
  function exe() {
    x = 2;
    document.getElementById("output").innerHTML = x;
  }
  </script>

  




</body>
