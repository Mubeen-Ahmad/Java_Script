<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

<body>

<!-- main div -->
<div id="main">
  
  <!-- title -->
  <h1 id="title">Variable</h1>
  
  <!-- text -->
  <p id="text"> 
  A variable is a container that store a value <br>
  The Value of a javascript variable can be changed during the execution of a program
  </p>

<!-- code -->
<div id="code">
  x = 2;
  <br>
  document.write(x);
  <br>
</div>

<!-- Button -->
<button id="btn" onclick="exe()">Execute Code</button>

<!-- Java script code -->
<script>
  function exe() {
    x = 2;
    document.write(x);
  }
  </script>
  
  </body>
</div>
